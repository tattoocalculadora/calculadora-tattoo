<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Tattoo - O App Para Tatuadores Profissionais</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1, h2, h3, h4 { color: #ffd700; }
    .hero {
      background: url('tatuador.jpg') no-repeat center top;
      background-size: cover;
      padding: 30rem 1rem 5rem 1rem;
      text-shadow: 1px 1px 3px #000;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .btn {
      background-color: #ffd700;
      color: #000;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .section {
      padding: 4rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .section-dark {
      background-color: #111;
    }
    .benefits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    .card {
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: left;
    }
    .card h4 {
      margin: 0 0 1rem;
      color: #fff;
    }
    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }
    .testimonials, .guarantee {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 2rem;
      margin-top: 2rem;
    }
    .testimonials p, .guarantee p {
      font-size: 1rem;
      color: #bbb;
    }
    .image-showcase img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }
    footer {
      font-size: 0.9rem;
      padding: 2rem;
      color: #777;
      background-color: #000;
    }
    .bonus {
      background-color: #222;
      padding: 3rem 1rem;
      margin-top: 2rem;
      border: 2px solid #ffd700;
      border-radius: 10px;
    }
    .bonus h2 {
      color: #ffd700;
      margin-bottom: 1rem;
    }
    .bonus p {
      color: #ccc;
      font-size: 1.05rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    #urgency-timer {
      font-size: 1.4rem;
      color: #ff4;
      font-weight: bold;
      margin-bottom: 1rem;
      background: #111;
      border: 2px solid #ff0000;
      padding: 1.5rem;
      border-radius: 10px;
    }
    #urgency-timer .old-price {
      font-size: 1.3rem;
      color: #ff9999;
    }
    #urgency-timer .strike {
      text-decoration: none;
      position: relative;
      display: inline-block;
    }
    #urgency-timer .strike::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      border-top: 1px solid #ff5555;
      transform: rotate(-5deg);
    }
    #urgency-timer .price {
      font-size: 2rem;
      color: #ffd700;
      font-weight: bold;
    }
    #urgency-timer span {
      font-size: 3rem;
      color: #ff0000;
    }
  </style>
</head>
<body>
  
</body>
</html>
